<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #b8d2bb;
        }

        .container {
            background: #d1ded2;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            display: block;
            margin: 0 auto 1.5rem;
            max-width: 200px;
        }

        .container h1 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #2e7d32;
            text-align: center;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            color: #333;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #2e7d32;
            outline: none;
            box-shadow: 0 0 4px rgba(46, 125, 50, 0.2);
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn {
            background-color: #2e7d32;
            color: #ffffff;
        }

        .login-btn:hover {
            background-color: #1b5e20;
        }

        .toggle-password {
            margin-top: 0.5rem;
            cursor: pointer;
            color: #2e7d32;
            font-size: 0.9rem;
            text-align: right;
        }

        .footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: #666666;
        }

        .footer a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            .container h1 {
                font-size: 1.6rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 0.65rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="newlogo.png" alt="LifeAlign Logo" class="logo">
        <h1>Login</h1>
        <form id="loginForm" method="POST" action="process.php">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="Email" placeholder="Enter your email" required>
                <small id="emailError" style="color: red; display: none;">Please enter a valid email address.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <small id="passwordError" style="color: red; display: none;">Password must be at least 6 characters.</small>
                <div class="toggle-password" id="togglePassword">Show Password</div>
            </div>
            <button type="submit" class="btn login-btn">Login</button>
        </form>
        <div class="footer">
            <p>Don't have an account? <a href="signup.html">Register</a></p>
            <p>Forgot your password? <a href="reset.html">Reset it here</a></p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        // Show/Hide Password
        togglePassword.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePassword.textContent = 'Hide Password';
            } else {
                passwordInput.type = 'password';
                togglePassword.textContent = 'Show Password';
            }
        });

        // Form Validation
        loginForm.addEventListener('submit', (e) => {
            let isValid = true;

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value)) {
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailError.style.display = 'none';
            }

            // Password validation
            if (passwordInput.value.length < 6) {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }

            if (!isValid) {
                e.preventDefault(); // Prevent form submission if invalid
            }
        });
    </script>
</body>
</html>
