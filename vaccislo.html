<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"> <!-- Flatpickr CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0fff0; /* Light green background */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white; /* White background for form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #2e8b57; /* Dark green */
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2e8b57;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input:focus, select:focus {
            border-color: #2e8b57;
            outline: none;
        }
        button {
            background-color: #2e8b57;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #246b45;
        }
        .card {
            margin-top: 20px;
        }
        .card-header h2 {
            color: #2e8b57;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Slot Booking</h1>
        <form id="slotBookingForm" action="process_slot_booking.php" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>

            <label for="slot">Preferred Slot:</label>
            <select id="slot" name="slot" required>
                <option value="" disabled selected>Select a slot</option>
                <option value="morning">Morning (9 AM - 12 PM)</option>
                <option value="afternoon">Afternoon (1 PM - 4 PM)</option>
                <option value="evening">Evening (5 PM - 8 PM)</option>
            </select>

            <div class="card">
                <div class="card-header">
                    <h2>Vaccination Slot Date</h2>
                </div>
                <div class="card-body">
                    <p>Choose a date for your vaccination slot:</p>
                    <input type="text" id="calendar" name="date" placeholder="Select a date" required />
                </div>
            </div>

            <button type="submit">Book Slot</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Initialize the flatpickr calendar
        flatpickr("#calendar", {
            minDate: "today", // Disable past dates
            dateFormat: "Y-m-d" // Date format (year-month-day)
        });

        // Handle form submission
        function handleSubmit(event) {
            event.preventDefault();
            const form = document.getElementById("slotBookingForm");
            const formData = new FormData(form);

            const name = formData.get("name");
            const age = formData.get("age");
            const email = formData.get("email");
            const contact = formData.get("contact");
            const slot = formData.get("slot");
            const date = formData.get("date");

            if (date) {
                alert(`Booking Confirmed!\n\nName: ${name}\nAge: ${age}\nEmail: ${email}\nContact: ${contact}\nSlot: ${slot}\nDate: ${date}`);
            } else {
                alert("Please select a valid date.");
            }
        }
    </script>
</body>
</html>
